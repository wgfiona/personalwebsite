<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Keeps layout sized to device width and prevents zoom glitches -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Personal Space</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #2c3e50;
            --accent-color: #3498db;
            --card-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ecf0f1;
            --accent-color: #3498db;
            --card-bg: #2c2c2c;
            --shadow: rgba(255,255,255,0.1);
        }

        /* Global reset + mobile stability */
        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        html { -webkit-text-size-adjust: 100%; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden; /* Kill horizontal scroll on tiny screens */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            /* Fluid side padding that shrinks on small screens */
            padding: min(6vw, 2rem);
        }

        .theme-toggle {
            position: fixed;
            top: max(12px, env(safe-area-inset-top));
            right: max(12px, env(safe-area-inset-right));
            background: var(--card-bg);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px var(--shadow);
            z-index: 1000; /* Stay above content */
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: clamp(1rem, 4vw, 3rem);
            margin: clamp(2rem, 5vw, 4rem) 0;
            flex-wrap: wrap; /* Allow wrap on small screens */
        }

        .profile-image {
            width: min(45vw, 300px);
            height: min(45vw, 300px);
            max-width: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 15px var(--shadow);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .profile-info h1 {
            font-size: clamp(1.6rem, 4.5vw, 2.5rem);
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            font-size: clamp(0.95rem, 2.5vw, 1.05rem);
            opacity: 0.9;
        }

        .info-card {
            background: var(--card-bg);
            padding: clamp(1rem, 3vw, 2rem);
            border-radius: 15px;
            margin: clamp(1rem, 3vw, 2rem) 0;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .social-links {
            display: flex;
            gap: clamp(0.6rem, 2.5vw, 1rem);
            margin: clamp(1rem, 3vw, 2rem) 0;
            justify-content: center;
            flex-wrap: wrap; /* Icons wrap instead of overflowing */
        }

        .social-links a {
            color: var(--text-color);
            font-size: clamp(1.25rem, 3.5vw, 1.6rem);
            padding: 12px;
            border-radius: 50%;
            background: var(--card-bg);
            box-shadow: 0 2px 5px var(--shadow);
            transition: transform 0.2s ease;
            min-width: 44px; /* Touch target */
            min-height: 44px; /* Touch target */
            display: grid;
            place-items: center;
        }

        .social-links a:hover { transform: translateY(-4px); }

        .back-to-top {
            position: fixed;
            bottom: max(14px, env(safe-area-inset-bottom));
            right: max(14px, env(safe-area-inset-right));
            background: var(--accent-color);
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            box-shadow: 0 2px 5px var(--shadow);
            z-index: 999;
        }

        footer {
            text-align: center;
            padding: clamp(1.25rem, 4vw, 2rem);
            margin-top: clamp(2rem, 6vw, 4rem);
            border-top: 1px solid var(--shadow);
        }

        .coming-soon {
            font-style: italic;
            margin-top: 10px;
            color: var(--accent-color);
            font-size: clamp(0.95rem, 2.5vw, 1rem);
        }

        /* Mobile-specific refinements */
        @ (max-width: 768px) {
            .profile-section { flex-direction: column; text-align: center; }
            .profile-image { width: min(60vw, 220px); height: min(60vw, 220px); }
        }

     
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="profile-section">
            <img src="photo2.jpg" alt="Fiona Wong" class="profile-image">
            <div class="profile-info">
                <h1>Fiona Ming Ru Wong</h1>
                <p>From: Malaysia</p>
            </div>
        </div>

      

        <div class="social-links">
            <!-- WhatsApp -->
            <a href="https://api.whatsapp.com/send?phone=60167945267&text=Hi%20I%20find%20you%20through%20your%20website%20and%20I%20want%20to%20connect%20with%20you" target="_blank" aria-label="WhatsApp">
                <i class="fab fa-whatsapp" ></i>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/fionn_aa91/" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram" ></i>
            </a>

            <!-- Facebook -->
            <a href="https://www.facebook.com/dew2g/" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook" ></i>
            </a>

            <!-- LinkedIn (with alert) -->
            <a href="javascript:void(0)" onclick="alert('LinkedIn currently not available, please contact me through other ways')" aria-label="LinkedIn">
                <i class="fab fa-linkedin" ></i>
            </a>

            <!-- Telegram -->
            <a href="https://t.me/fia_wg91" target="_blank" aria-label="Telegram">
                <i class="fab fa-telegram" ></i>
            </a>

            <!-- Email -->
            <a href="mailto:fionawong090110@gmail.com" aria-label="Email">
                <i class="fas fa-envelope" ></i>
            </a>

            <!-- GitHub (with alert) -->
            <a href="javascript:void(0)" onclick="alert('Maybe someday later I will share but not now')" aria-label="GitHub">
                <i class="fab fa-github" ></i>
            </a>
        </div>

        <footer>
            <p>&copy; 2025 Fiona Wong. All rights reserved.</p>
            <p class="coming-soon">Last updated on 30/8/2025</p>
        </footer>
    </div>

    <button class="back-to-top" onclick="scrollToTop()" aria-label="Back to top">
        <i class="fas fa-arrow-up" ></i>
    </button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            if (body.dataset.theme === 'dark') {
                body.dataset.theme = '';
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                body.dataset.theme = 'dark';
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        }

        const backToTop = document.querySelector('.back-to-top');
        window.addEventListener('scroll', () => {
            backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
